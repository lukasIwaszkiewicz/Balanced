<div class="hole">

  <h2 style="margin: 0">{{configuration.name}}s</h2>

  <div class="sm:w-1/2 sm:ml-auto">
    <form action="" [formGroup]="newItemForm">
      <mat-form-field appearance="standard" class="mr-2 w-1/2">
        <mat-label>{{configuration.name}} description</mat-label>
        <input matInput formControlName="description" type="text">
      </mat-form-field>
      <mat-form-field appearance="standard" class="w-1/4">
        <mat-label>amount</mat-label>
        <input matInput formControlName="amount" type="number">
      </mat-form-field>
      <button mat-icon-button [disabled]="newItemForm.invalid" (click)="add($event)">
        <mat-icon>add</mat-icon>
      </button>
    </form>

  </div>
  <div class="text-right ">
    <div *ngFor="let item of items$ | async">
      <div class="sm:ml-auto sm:w-1/2 flex justify-between items-center py-1
        hover:bg-gray-100 hover:text-black transition duration-300" (click)="edit($event, item)">
        <span>{{item.description }}</span>
        <span class="flex justify-between items-center">
        <span>{{item.amount | currency: 'GBP'}}</span>
        </span>

      </div>
    </div>
    <div class="pt-2.5">total: {{total | currency: 'GBP'}}</div>
  </div>
</div>
